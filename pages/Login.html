<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/x-icon" href="/assets/logo-vt.svg" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar sesión</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
</head>
<style>
  .logo {
    position: absolute;
    top: 10px;
    left: 10px;
    width: 30%; /* ajusta el tamaño según sea necesario */
    height: auto; /* para mantener la proporción */
  }
</style>

<body class="bg-light  d-flex justify-content-center align-items-center vh-100">
  <img src="https://s3.us-east-2.amazonaws.com/bucket-vform-production/production/Institucion-73/Archivos/Logos/logo-1/ATA-horizontal.png?1611237444" alt="Logo" class="logo">

  <div class="bg-white p-5 rounded-5 text-secondary shadow" style="width: 25rem">
    <div class="text-center fs-1 fw-bold">Sistema</div>
    <div class="text-center fs-1 fw-bold">Monitoreo de señales digitales</div>

    <form id="loginForm" action="/login" method="POST">
      <div class="input-group mt-4">
        <div class="input-group-text bg-info">
          <form action="/login" method="POST" id="formLogin">
            <img
            src="/assets/username-icon.svg"
            alt="username-icon"
            style="height: 1rem"
          />
        </div>
        <input
          name="username"
          id="username"
          class="form-control bg-light"
          type="text"
          placeholder="Usuario"
        />
      </div>
      <div class="input-group mt-1">
        <span class="input-group-text">
          <i class="bi bi-lock"></i>
        </span>
        <input name="Clave" id="Clave" type="password" class="form-control bg-light" placeholder="Contraseña" />
      </div>
      <div class="d-flex justify-content-around mt-1">
        <div class="d-flex align-items-center gap-1">
          <input class="form-check-input" type="checkbox" />
          <div class="pt-1" style="font-size: 0.9rem">Recuérdame</div>
        </div>
        <div class="pt-1">
          <a
            href="#"
            class="text-decoration-none text-info fw-semibold fst-italic"
            style="font-size: 0.9rem"
            >¿Olvidaste tu contraseña?</a
          >
        </div>
      </div>
      <div class="btn btn-info text-white w-100 mt-4 fw-semibold shadow-sm">
        Iniciar sesión
      </div>
      <div class="d-flex gap-1 justify-content-center mt-1">
        <div>¿No tienes una cuenta?</div>
        <a href="#" class="text-decoration-none text-info fw-semibold"
          >Registrate</a>
      </div>
          </form>
          <script>
            const form = document.querySelector('form'); // Asumiendo que hay un elemento "form"
            form.addEventListener('submit', async (event) => {
              event.preventDefault(); // Prevenir el envío automático del formulario
              const username = document.querySelector('input[name="username"]').value;
              const password = document.querySelector('input[name="password"]').value;
              const response = await fetch('/api/login', {
                method: 'POST',
                headers: {
                  'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                  username,
                  password,
                }),
              });
    
              if (!response.ok) {
                // Manejar error de la respuesta HTTP
                const errorMessage = await response.text();
                alert('Error al iniciar sesión: ' + errorMessage);
                return;
              }
    
              const data = await response.json();
    
              if (data.success) {
                // Redireccionar a la página principal
                window.location.href = '/';
              } else {
                // Mostrar mensaje de error en base al mensaje recibido
                alert(data.message);
              }
            });
          </script>
      </div>
  </body>
</html>
