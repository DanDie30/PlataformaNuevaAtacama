<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/assets/logo-vt.svg" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar sesión</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-info d-flex justify-content-center align-items-center vh-100">
    <div
      class="bg-white p-5 rounded-5 text-secondary shadow"
      style="width: 25rem"
    >
      <div class="d-flex justify-content-center">
        <img
          src=""
          alt=""
          style=""
        />
      </div>
      <div class="text-center fs-1 fw-bold">Sistema</div>
      <div class="text-center fs-1 fw-bold">Monitoreo de señales digitales</div>
      <div class="input-group mt-4">
        <div class="input-group-text bg-info">
          <form action="/login" method="POST" id="formLogin">
            <img
            src="/assets/username-icon.svg"
            alt="username-icon"
            style="height: 1rem"
          />
        </div>
        <input
          name="username"
          id="username"
          class="form-control bg-light"
          type="text"
          placeholder="Usuario"
        />
      </div>
      <div class="input-group mt-1">
        <div class="input-group-text bg-info">
          <img
            src="/assets/password-icon.svg"
            alt="password-icon"
            style="height: 1rem"
          />
        </div>
        <input
          name="password"
          id="password"
          type="password"
          class="form-control bg-light"
          placeholder="Contraseña"
        />
      </div>
      <div>
        <button type="submit" name="EnviarDatosLogin" class="btn btn-info text-white w-100 mt-4 fw-semibold shadow-sm">Iniciar sesión</button>
      </div>
          </form>
          <script>
       async function handleLogin(event) {
  event.preventDefault();

  const username = document.getElementById('username').value;
  const password = document.getElementById('password').value;

  // Utiliza la función validarUsuario
  const usuario = await validarUsuario(username, password);

  if (usuario) {
    // Inicio de sesión exitoso (redirigir o mostrar mensaje de confirmación)
    console.log('Inicio de sesión exitoso!');
    // TODO: Implementar la lógica de redirección o confirmación
  } else {
    // Credenciales incorrectas (mostrar mensaje de error)
    console.error('Usuario o contraseña incorrectos');
    // TODO: Implementar el manejo del error (mostrar mensaje al usuario)
  }
}

document.getElementById("formLogin").addEventListener("submit", handleLogin);
          </script>
      </div>
  </body>
</html>
