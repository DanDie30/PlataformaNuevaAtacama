<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/x-icon" href="/assets/logo-vt.svg" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar sesión</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
</head>
<style>
  .logo {
    position: absolute;
    top: 10px;
    left: 10px;
    width: 30%; /* ajusta el tamaño según sea necesario */
    height: auto; /* para mantener la proporción */
  }
</style>

<body class="bg-light  d-flex justify-content-center align-items-center vh-100">
  <img src="https://s3.us-east-2.amazonaws.com/bucket-vform-production/production/Institucion-73/Archivos/Logos/logo-1/ATA-horizontal.png?1611237444" alt="Logo" class="logo">

  <div class="bg-white p-5 rounded-5 text-secondary shadow" style="width: 25rem">
    <div class="text-center fs-1 fw-bold">Sistema</div>
    <div class="text-center fs-1 fw-bold">Monitoreo de señales digitales</div>

    <form id="loginForm" action="/login" method="POST">
      <div class="input-group mt-4">
        <span class="input-group-text">
          <i class="bi bi-person"></i>
        </span>
        <input name="NombreUsuario" id="NombreUsuario" class="form-control bg-light" type="text" placeholder="Usuario" />
      </div>
      <div class="input-group mt-1">
        <span class="input-group-text">
          <i class="bi bi-lock"></i>
        </span>
        <input name="Clave" id="Clave" type="password" class="form-control bg-light" placeholder="Contraseña" />
      </div>
      <div class="d-flex justify-content-around mt-1">
        <div class="d-flex align-items-center gap-1">
          <input class="form-check-input" type="checkbox" />
          <div class="pt-1" style="font-size: 0.9rem">Recuérdame</div>
        </div>
        <div class="pt-1">
          <a href="#" class="text-decoration-none text-info fw-semibold fst-italic" style="font-size: 0.9rem">¿Olvidaste tu contraseña?</a>
        </div>
      </div>
      
      <div class="d-flex gap-1 justify-content-center mt-1">
        <div>¿No tienes una cuenta?</div>
        <a href="#" class="text-decoration-none text-info fw-semibold">Regístrate</a>
      </div>

      <div class="text-center mt-3">
        <button type="submit" class="btn btn-primary">Iniciar sesión</button>
      </div>
    </form>
    
  </div>
</body>
</html>
