     <div class="col content">

      <form action="http://localhost:3000/guardarDatosFormularioDispositivo" method="post" id="FormularioDispositivo">

        <!-- Primer apartado de inputs -->
        <div class="row mb-3">
          <div class="col">
            <label for="date">ID Sensor</label>
            <input type="number" name="IdSensor" class="form-control" placeholder="Ingrese fecha">
          </div>
          <div class="col">
            <label for="faultType">Sector</label>
            <select class="form-select" name="IdSector" aria-label="Default select example">
              <option selected>Escoga sector de ubicación del dispositivo</option>
              <option value="1">Copiapo</option>
              <option value="2">Chañaral</option>
              <option value="3">Vallenar</option>
              <option value="4">Huasco</option>
              <option value="5">Caldera</option>
            </select>
          </div>

          </div>

      
        <!-- Segundo apartado de inputs -->
        <div class="row mb-3">
          <div class="col">
            <label for="date">Ingrese fecha mantenimiento</label>
            <input type="date" name="FechaMantenimiento" class="form-control" placeholder="Ingrese fecha">
          </div>
          <div class="col">
            <label for="">Responsable Mantenimiento</label>
            <input type="text" class="form-control" name="ResponsableMantenimiento" placeholder="Nombre responsable">
          </div>
        </div>
      
        <!-- Otros elementos -->
        <div class="row mb-3">
          <div class="col">
            <div class="input-group">
              <span class="input-group-text">Descripción mantenimiento dispositivo</span>
              <textarea class="form-control" name="DescripcionMantenimiento" aria-label="With textarea"></textarea>
            </div>
          </div>

          <div class="col">
            <label for="planta">Planta</label>
            <select class="form-select" name="IdPlanta" aria-label="Default select example" required>
              <option selected disabled>Escoga planta</option>
              <option value="10">Vicuña</option>
              <option value="11">Cancha Rayada</option>
              <option value="12">Cartavio</option>
            </select>
          </div>
        </div>
      
        <button type="submit" name="EnviarDatosFalla" class="btn btn-primary btn-lg btn-light border border-dark d-block mx-auto my-3 btn-medium rounded-pill">Guardar</button>
    </div>

      </form>
