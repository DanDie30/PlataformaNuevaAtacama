    <!-- FORMULARIO -->
    <form action="/registrarFalla" method="post" id="FormularioFallas">
        <!-- Primer apartado de inputs -->
        <div class="row mb-3">
          <div class="col">
            <label for="date">Ingrese fecha detención</label>
            <input type="date" name="FechaDetencion" class="form-control" placeholder="Ingrese fecha" required>
          </div>
          <div class="col">
            <label>Hora detención</label>
            <input type="time" name="HoraDetencion" class="form-control" required>
          </div>
        </div>
    
        <div class="row mb-3">
          <div class="col">
            <label>Hora resolución</label>
            <input type="time" name="HoraResolucion" class="form-control" required>
          </div>
          <div class="col">
            <label>Tipo de falla</label>
            <input type="text" class="form-control" name="TipoFalla" placeholder="Tipo de falla" required>
          </div>
        </div>
    
        <div class="row mb-3">
          <div class="col">
            <label for="sector">Sector</label>
            <select class="form-select" name="IdSector" aria-label="Default select example" required>
              <option selected disabled>Escoga Sector...</option>
              <option value="1">Copiapo</option>
              <option value="2">Chañaral</option>
              <option value="3">Vallenar</option>
              <option value="4">Huasco</option>
              <option value="5">Caldera</option>
            </select>
          </div>
          <div class="col">
            <label for="planta">Planta</label>
            <select class="form-select" name="IdPlanta" aria-label="Default select example" required>
              <option selected disabled>Escoga planta</option>
              <option value="10">Vicuña</option>
              <option value="11">Cancha Rayada</option>
              <option value="12">Cartavio</option>
            </select>
          </div>
        </div>
    
        <div class="row mb-3">
          <div class="col">
            <div class="input-group">
              <span class="input-group-text">Descripción de falla y resolución</span>
              <textarea class="form-control" name="Descripcion" aria-label="With textarea" required></textarea>
            </div>
          </div>
          <div class="col">
            <label for="date">Ingrese fecha resolución</label>
            <input type="date" name="FechaResolucion" class="form-control" placeholder="Ingrese fecha" required>
          </div>
        </div>
    
        
        <label for="">Responsable Mantenimiento</label>
        <input type="text" class="form-control" name="ResponsableMantenimiento" placeholder="Nombre responsable" required>
    
        <button id="btnEnviar" type="submit" class="btn btn-primary btn-lg btn-light border border-dark d-block mx-auto my-3 btn-medium rounded-pill">Guardar</button>
      </div>
    </form>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
  const form = document.getElementById('FormularioFallas');
  const btnEnviar = document.getElementById('btnEnviar');

  btnEnviar.addEventListener('click', function(event) {
    event.preventDefault();

    const formData = new FormData(form);

    // Convertir los datos del formulario a un objeto JSON
    const formDataJSON = {};
    for (const [key, value] of formData.entries()) {
      formDataJSON[key] = value;
    }

    fetch('/registrarFalla', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(formDataJSON)
    })
    .then(response => response.text())
    .then(data => {
      console.log('Datos registrados correctamente:', data);
      // Realizar acciones adicionales si es necesario
    })
    .catch(error => {
      console.error('Error al registrar datos:', error);
    });
  });
});
